<app-toolbar
  [showHomeButton]="showHome"
  [showLogout]="showLogout"
></app-toolbar>
<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Inicio de Sesi√≥n</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <div class="container">
        <form
          [formGroup]="loginForm"
          (ngSubmit)="login()"
          class="needs-validation"
          novalidate
        >
          <mat-form-field>
            <input
              matInput
              formControlName="email"
              placeholder="Email"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              type="password"
              matInput
              formControlName="password"
              placeholder="password"
              required
            />
          </mat-form-field>
          <mat-card-actions align="end">
            <button
              mat-raised-button
              color="primary"
              [routerLink]="['/Registro']"
            >
              Registrarse
            </button>
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!loginForm.valid"
            >
              Ingresar
            </button>
          </mat-card-actions>
        </form>
      </div>
      <div></div>
    </mat-card-content>
    <mat-label style="color: blueviolet">Fake login</mat-label>
    <mat-select style="color: blueviolet">
      <mat-option
        style="color: blueviolet"
        *ngFor="let user of preloadedUsers"
        (click)="completeValues(user)"
      >
        {{ user.tipo }} - {{ user.email }}
      </mat-option>
    </mat-select>
  </mat-card>
</div>
